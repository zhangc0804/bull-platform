<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="./framework/layui/layui-v2.2.5/layui/css/layui.css">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>登录</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密 码</label>
        <div class="layui-input-block">
            <input name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
        </div>
    </div>
</form>

<script src="./framework/jquery/jquery-1.12.4.min.js"></script>
<script src="./framework/layui/layui-v2.2.5/layui/layui.js"></script>
<script type="text/javascript">
    //一般直接写在一个js文件中
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '用户名至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url : 'http://localhost:8080/login',
                type: 'GET',
                data: data.field,
                contentType:'application/json;charset=UTF-8',
                dataType:'json',
                success:function(data){
                    window.location.href = "http://localhost:8080/index.html";
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
