#\u901A\u5E38\u6765\u8BF4\uFF0C\u53EA\u9700\u8981\u4FEE\u6539initialSize\u3001minIdle\u3001maxActive
#\u57FA\u672C\u5C5E\u6027
datasource.url = jdbc:mysql://localhost/shiro
datasource.username = root
datasource.password = 123456
datasource.driver-class-name = com.mysql.jdbc.Driver
#\u914D\u7F6E\u521D\u59CB\u5316\u5927\u5C0F\u3001\u6700\u5C0F\u3001\u6700\u5927
datasource.initialSize=1
datasource.minIdle=1
datasource.maxActive=20
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
datasource.maxWait=60000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
datasource.minEvictableIdleTimeMillis=300000
#\u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\uFF0C\u5E38\u7528select 'x'\u3002
#\u5982\u679CvalidationQuery\u4E3Anull\uFF0CtestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\u3002
datasource.validationQuery=SELECT 'x'
#\u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
datasource.testWhileIdle=false
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
datasource.testOnBorrow=false
#\u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002
#\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
datasource.testOnReturn=true
#\u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
#\u5982\u679C\u7528Oracle\uFF0C\u5219\u628ApoolPreparedStatements\u914D\u7F6E\u4E3Atrue\uFF0Cmysql\u53EF\u4EE5\u914D\u7F6E\u4E3Afalse\u3002\u5206\u5E93\u5206\u8868\u8F83\u591A\u7684\u6570\u636E\u5E93\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Afalse
datasource.poolPreparedStatements=true
datasource.maxPoolPreparedStatementPerConnectionSize=20
#\u8FDE\u63A5\u6CC4\u6F0F\u76D1\u6D4B.\u914D\u7F6EremoveAbandoned\u5BF9\u6027\u80FD\u4F1A\u6709\u4E00\u4E9B\u5F71\u54CD\uFF0C\u5EFA\u8BAE\u6000\u7591\u5B58\u5728\u6CC4\u6F0F\u4E4B\u540E\u518D\u6253\u5F00\u3002
#\u5728\u5185\u7F6E\u76D1\u63A7\u9875\u9762weburi-detail.html\u4E2D\uFF0C\u67E5\u770BJdbcPoolConnectionOpenCount\u548CJdbcPoolConnectionCloseCount\u5C5E\u6027\uFF0C
#\u5982\u679C\u4E0D\u76F8\u7B49\uFF0C\u5C31\u662F\u6CC4\u6F0F\u4E86\u3002
#\u6253\u5F00removeAbandoned\u529F\u80FD
datasource.removeAbandoned=true
#1800\u79D2\uFF0C\u4E5F\u5C31\u662F30\u5206\u949F.\u5982\u679C\u8FDE\u63A5\u8D85\u8FC730\u5206\u949F\u672A\u5173\u95ED\uFF0C\u5C31\u4F1A\u88AB\u5F3A\u884C\u56DE\u6536
datasource.removeAbandonedTimeout=1800
#\u5173\u95EDabanded\u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7
datasource.logAbandoned=true

#Druid\u5185\u7F6EStatFilter\uFF0C\u7528\u4E8E\u7EDF\u8BA1\u76D1\u63A7\u4FE1\u606F
#\u914D\u7F6ESQL\u6162\u7684\u6807\u51C6
druid.statFilter.slowSqlMillis=3000
#\u901A\u8FC7\u65E5\u5FD7\u8F93\u51FA\u6267\u884C\u6162\u7684SQL
druid.statFilter.logSlowSql=true
#SQL\u5408\u5E76\u914D\u7F6E
druid.statFilter.mergeSql=true

#StatViewServlet\u7528\u4E8E\u5C55\u793ADruid\u7684\u7EDF\u8BA1\u4FE1\u606F
#\u5728\u76D1\u63A7\u9875\u9762\u4E2D\uFF0C\u6709\u4E00\u4E2A\u529F\u80FD\u662FReset All\uFF0C\u6267\u884C\u8FD9\u4E2A\u64CD\u4F5C\u4E4B\u540E\uFF0C\u4F1A\u5BFC\u81F4\u6240\u6709\u8BA1\u6570\u5668\u6E05\u96F6\uFF0C\u91CD\u65B0\u8BA1\u6570\u3002
druid.statViewServlet.resetEnable=true
#\u4E3ADruid\u76D1\u63A7\u914D\u7F6E\u8BBF\u95EE\u6743\u9650(\u914D\u7F6E\u8BBF\u95EE\u76D1\u63A7\u4FE1\u606F\u7684\u7528\u6237\u4E0E\u5BC6\u7801)
#druid.statViewServlet.loginUsername=druid
#druid.statViewServlet.loginPassword=druid
#\u8BBF\u95EE\u63A7\u5236
#deny\u4F18\u5148\u4E8Eallow\uFF0C\u5982\u679C\u5728deny\u5217\u8868\u4E2D\uFF0C\u5C31\u7B97\u5728allow\u5217\u8868\u4E2D\uFF0C\u4E5F\u4F1A\u88AB\u62D2\u7EDD\u3002
#\u5982\u679Callow\u6CA1\u6709\u914D\u7F6E\u6216\u8005\u4E3A\u7A7A\uFF0C\u5219\u5141\u8BB8\u6240\u6709\u8BBF\u95EE
#druid.statViewServlet.allow=128.242.127.1/24,128.242.128.1
#druid.statViewServlet.deny=128.242.127.4

#WebStatFilter\u7528\u4E8E\u91C7\u96C6web-jdbc\u5173\u8054\u76D1\u63A7\u7684\u6570\u636E
#\u6392\u9664\u4E00\u4E9B\u4E0D\u5FC5\u8981\u7684url
druid.webStatFilter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
#sessionStatMaxCount\u914D\u7F6E
druid.webStatFilter.sessionStatMaxCount=1000
#sessionStatEnable\u914D\u7F6E\uFF0C\u662F\u5426\u5173\u95EDsession\u7EDF\u8BA1\u529F\u80FD\uFF0C\u9ED8\u8BA4\u4E3Atrue\uFF0C\u8868\u793A\u5F00\u542F
druid.webStatFilter.sessionStatEnable=true
#principalSessionName\u914D\u7F6E\uFF0C\u4F7F\u5F97druid\u80FD\u591F\u77E5\u9053\u5F53\u524D\u7684session\u7684\u7528\u6237\u662F\u8C01
#\u6839\u636E\u9700\u8981\uFF0C\u628A\u5176\u4E2D\u7684xxx.user\u4FEE\u6539\u4E3A\u4F60user\u4FE1\u606F\u4FDD\u5B58\u5728session\u4E2D\u7684sessionName
#\u5982\u679C\u4F60session\u4E2D\u4FDD\u5B58\u7684\u662F\u975Estring\u7C7B\u578B\u7684\u5BF9\u8C61\uFF0C\u9700\u8981\u91CD\u8F7DtoString\u65B9\u6CD5
druid.webStatFilter.principalSessionName=xxx.user
#principalCookieName\u914D\u7F6E\uFF0C\u4F7F\u5F97druid\u80FD\u591F\u77E5\u9053\u5F53\u524D\u7684session\u7684\u7528\u6237\u662F\u8C01\uFF0Cuser\u4FE1\u606F\u4FDD\u5B58\u5728cookie\u4E2D
#\u6839\u636E\u9700\u8981\uFF0C\u628A\u5176\u4E2D\u7684xxx.user\u4FEE\u6539\u4E3A\u4F60user\u4FE1\u606F\u4FDD\u5B58\u5728cookie\u4E2D\u7684cookieName
druid.webStatFilter.principalCookieName=xxx.user
#profileEnable\u914D\u7F6E\uFF0C\u914D\u7F6EprofileEnable\u80FD\u591F\u76D1\u63A7\u5355\u4E2Aurl\u8C03\u7528\u7684sql\u5217\u8868\u3002
druid.webStatFilter.profileEnable=true

#wallfilter\u9632\u5FA1SQL\u6CE8\u5165\u653B\u51FB
#\u521A\u5F00\u59CB\u5F15\u5165WallFilter\u7684\u65F6\u5019\uFF0C\u628AlogViolation\u8BBE\u7F6E\u4E3Atrue\uFF0C\u800CthrowException\u8BBE\u7F6E\u4E3Afalse\u3002
#\u5C31\u53EF\u4EE5\u89C2\u5BDF\u662F\u5426\u5B58\u5728\u8FDD\u89C4\u7684\u60C5\u51B5\uFF0C\u540C\u65F6\u4E0D\u5F71\u54CD\u4E1A\u52A1\u8FD0\u884C\u3002
druid.wallFilter.logViolation=false
druid.wallFilter.throwException=true
#\u662F\u5426\u5141\u8BB8\u4E00\u6B21\u6267\u884C\u591A\u6761\u8BED\u53E5\uFF0C\u7F3A\u7701false:\u5173\u95ED
druid.wallFilter.multiStatementAllow=true

#\u914D\u7F6E_Druid\u548CSpring\u5173\u8054\u76D1\u63A7\u914D\u7F6E-\u65B9\u6CD5\u540D\u6B63\u5219\u5339\u914D\u62E6\u622A\u914D\u7F6E\uFF0C\u591A\u4E2A\u65B9\u6CD5\u540D\u6B63\u5219\u7528\u9017\u53F7\u9694\u5F00
druid.stat.pointcut.patterns=com.mycompany.service.*,com.mycompany.dao.*